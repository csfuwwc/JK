<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK App - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="bg-gray-100">
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-actions">
            <i class="fas fa-chevron-left text-lg"></i>
        </div>
        <div class="nav-title">设置</div>
        <div class="nav-actions">
            <!-- Empty for alignment -->
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="content-area">
        <!-- Account Settings -->
        <div class="settings-group">
            <div class="settings-group-title">账号</div>
            <div class="settings-item">
                <div class="settings-item-label">个人资料</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">账号安全</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">隐私设置</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">黑名单</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- Notification Settings -->
        <div class="settings-group">
            <div class="settings-group-title">通知</div>
            <div class="settings-item">
                <div class="settings-item-label">通知设置</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item flex justify-between items-center">
                <div class="settings-item-label">推送通知</div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
        </div>
        
        <!-- Content Settings -->
        <div class="settings-group">
            <div class="settings-group-title">内容</div>
            <div class="settings-item">
                <div class="settings-item-label">内容偏好</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">语言</div>
                <div class="flex items-center">
                    <div class="settings-item-value">简体中文</div>
                    <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                </div>
            </div>
            <div class="settings-item flex justify-between items-center">
                <div class="settings-item-label">自动播放视频</div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
        </div>
        
        <!-- Appearance Settings -->
        <div class="settings-group">
            <div class="settings-group-title">外观</div>
            <div class="settings-item">
                <div class="settings-item-label">主题</div>
                <div class="flex items-center">
                    <div class="settings-item-value">跟随系统</div>
                    <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">字体大小</div>
                <div class="flex items-center">
                    <div class="settings-item-value">中</div>
                    <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                </div>
            </div>
        </div>
        
        <!-- Storage and Data -->
        <div class="settings-group">
            <div class="settings-group-title">存储与数据</div>
            <div class="settings-item">
                <div class="settings-item-label">清除缓存</div>
                <div class="settings-item-value">128MB</div>
            </div>
            <div class="settings-item flex justify-between items-center">
                <div class="settings-item-label">仅在Wi-Fi下加载媒体</div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
        </div>
        
        <!-- About and Help -->
        <div class="settings-group">
            <div class="settings-group-title">关于与帮助</div>
            <div class="settings-item">
                <div class="settings-item-label">关于即刻</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">帮助中心</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">用户协议</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">隐私政策</div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">版本</div>
                <div class="settings-item-value">2.0.1</div>
            </div>
        </div>
        
        <!-- Logout Button -->
        <div class="px-4 py-6">
            <button class="w-full py-3 bg-white text-red-500 font-semibold rounded-lg">退出登录</button>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
</body>
</html>
