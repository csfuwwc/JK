<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK App Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 10px solid #000;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 30px;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="fixed top-4 right-4 z-50">
        <a href="navigation.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            <i class="fas fa-list"></i> 页面导航
        </a>
    </div>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">JK App Prototype</h1>
        
        <div class="prototype-container">
            <!-- Home Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/home.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Home Feed</div>
            </div>
            
            <!-- Explore Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/explore.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Explore</div>
            </div>
            
            <!-- Create Post Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/create.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Create Post</div>
            </div>
            
            <!-- Notifications Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/notifications.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Notifications</div>
            </div>
            
            <!-- Profile Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/profile.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Profile</div>
            </div>
            
            <!-- Settings Screen -->
            <div class="prototype-item">
                <div class="phone-frame">
                    <div class="screen">
                        <iframe src="app/pages/settings.html"></iframe>
                    </div>
                </div>
                <div class="prototype-label">Settings</div>
            </div>
        </div>
    </div>
</body>
</html>
